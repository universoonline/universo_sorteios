<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteios Anteriores</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffffff, #ffecb3);
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 236, 179, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sorteio {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorteios Anteriores</h1>

        <div class="sorteio">
            <h2>Sorteio de 25/01/2025</h2>
            <img src="https://github.com/universoonline/universo_sorteios/blob/main/Imagem%20do%20WhatsApp%20de%202025-02-23%20%C3%A0(s)%2020.59.41_31516c4a.jpg?raw=true" alt="Hidratante">
            <p>Prêmio: <strong>Hidratante</strong></p>
            <p>Vencedor: <strong>Thaina Oliveira</strong></p>
        </div>

        <div class="sorteio">
            <h2>Sorteio de 08/02/2025</h2>
            <img src="https://github.com/universoonline/universo_sorteios/blob/main/Imagem%20do%20WhatsApp%20de%202025-02-04%20%C3%A0(s)%2014.54.37_a2f4e23b.jpg?raw=true" alt="Body Splash">
            <p>Prêmio: <strong>Body Splash</strong></p>
            <p>Vencedor: <strong>Paloma Santos</strong></p>
        </div>

        <div class="sorteio">
            <h2>Sorteio de 22/02/2025</h2>
            <img src="URL_DA_IMAGEM_DO_SABONETE_LIQUIDO" alt="Sabonete Líquido">
            <p>Prêmio: <strong>Sabonete Líquido</strong></p>
            <p>Vencedor: <strong>Esthefany Victoria</strong></p>
        </div>

    </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
<script>
  function startConfetti() {
    confetti({
      particleCount: 200,
      spread: 80,
      origin: { y: 0.6 }
    });
  }

  document.addEventListener("DOMContentLoaded", startConfetti);
</script>  
</body>
</html>
