<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Universo Sorteio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #ff5733;
    }
    form {
      margin-top: 20px;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #ff5733;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #e65c00;
    }
  </style>
 </head>
  <body>
    <div class="container">
      <h1>Cadastro de Participantes</h1>
      <p>Preencha os campos abaixo para participar do sorteio!</p>
      <form id="cadastroForm">
        <input
          type="text"
          id="nome"
          placeholder="Digite seu nome"
          required
        />
        <input
          type="email"
          id="email"
          placeholder="Digite seu e-mail"
          required
        />
        <input
          type="text"
          id="whatsapp"
          placeholder="Digite seu WhatsApp"
          required
        />
        <input
          type="date"
          id="data_cadastro"
          required
        />
        <button type="submit">Cadastrar</button>
      </form>

      <table id="tabelaParticipantes">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>WhatsApp</th>
            <th>Data de Cadastro</th>
          </tr>
        </thead>
        <tbody>
          <!-- As linhas serÃ£o inseridas aqui -->
        </tbody>
      </table>
    </div>

    <script>
<script src="universo_sorteios/script.js"></script> <!-- Caso esteja dentro de uma pasta -->
</body>
</html>
