<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Universo Sorteio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #ff5733;
    }
    form {
      margin-top: 20px;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #ff5733;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #e65c00;
    }
  </style>
 </head>
  <body>
    <div class="container">
      <h1>Cadastro de Participantes</h1>
      <p>Preencha os campos abaixo para participar do sorteio!</p>
      <form id="cadastroForm">
        <input
          type="text"
          id="nome"
          placeholder="Digite seu nome"
          required
        />
        <input
          type="email"
          id="email"
          placeholder="Digite seu e-mail"
          required
        />
        <input
          type="text"
          id="whatsapp"
          placeholder="Digite seu WhatsApp"
          required
        />
        <input
          type="date"
          id="data_cadastro"
          required
        />
        <button type="submit">Cadastrar</button>
      </form>

      <table id="tabelaParticipantes">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>WhatsApp</th>
            <th>Data de Cadastro</th>
          </tr>
        </thead>
        <tbody>
          <!-- As linhas serão inseridas aqui -->
        </tbody>
      </table>
    </div>

      <script>
      // Código Supabase
      const SUPABASE_URL =
        "https://runpfgacmjemyflxecubp.supabase.co"; // Substitua pela sua URL
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ1bnBmZ2FjbWplbWZseWVjdWJwIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MDUyODczOCwiZXhwIjoyMDU2MTA0NzM4fQ.3MD4q-DssyXdBUOw1IcrU9FAQZCdpiEElCz55kfz0js"; // Substitua pela sua chave anon

      const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // Envia os dados para o Supabase
      document
        .getElementById("cadastroForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Evita o envio do formulário

          const nome = document.getElementById("nome").value;
          const email = document.getElementById("email").value;
          const whatsapp = document.getElementById("whatsapp").value;
          const data_cadastro = document.getElementById("data_cadastro").value; // Pega a data do campo de data

          // Envia os dados para o Supabase
          supabase
            .from("universo_sorteio") // Nome da sua tabela no Supabase
            .insert([
              {
                nome: nome,
                email: email,
                whatsapp: whatsapp,
                data_cadastro: data_cadastro,
              },
            ])
            .then(({ data, error }) => {
              if (error) {
                console.error("Erro ao inserir dados:", error);
              } else {
                alert("Cadastro realizado com sucesso!");
                carregarDados(); // Atualiza a tabela após o cadastro
              }
            });
        });

      // Função para carregar os dados e exibir na tabela
      async function carregarDados() {
        const { data, error } = await supabase
          .from("universo_sorteio") // Nome da sua tabela no Supabase
          .select("*"); // Seleciona todos os campos

        if (error) {
          console.error("Erro ao carregar dados:", error);
        } else {
          const tabela = document.querySelector("#tabelaParticipantes tbody"); // Seleciona o corpo da tabela
          tabela.innerHTML = ""; // Limpa a tabela antes de adicionar novos dados

          data.forEach((participante) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${participante.nome}</td>
              <td>${participante.email}</td>
              <td>${participante.whatsapp}</td>
              <td>${participante.data_cadastro}</td>
            `;
            tabela.appendChild(row);
          });
        }
      }

      // Carrega os dados assim que a página for carregada
      carregarDados();
    </script>
  </body>
</html>
